<form role="form" id="form3">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="first middle active fat">
                        <a href="#tab_MS" data-toggle="tab"><i class="fa fa-map fa-2x mxr-5"></i>Maps</i></a>
                    </li>
                    <li class="last fat">
                        <a href="#tab_AS" data-toggle="tab"><i class="fa fa-cog fa-2x mxr-5"></i>App</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_MS">
                        <div class="row col-md-12 sims border-bottom obsForm">
                            <div class="form-group col-md-8 col-sm-8">
                                <h5>Australia Street Maps</h5>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <input type="radio" class="minimal" value="AU" name="optMaps" data-id="0" data-url="http://sprinq.com.au/files/AU.zip" data-filename="AU.zip">
                                <small>Set as Active</small>
                                <a href="#" class="btn btn-sm btn-default downloadMaps">Download</a>
                            </div>
                        </div>
                        <div class="row col-md-12 sims border-bottom obsForm">
                            <div class="form-group col-md-8 col-sm-8">
                                <h5>Papua New Guinea Street Maps</h5>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <input type="radio" class="minimal" value="PNG" name="optMaps" data-id="1" data-url="http://sprinq.com.au/files/PNG.zip" data-filename="PNG.zip">
                                <small>Set as Active</small>
                                <a href="#" class="btn btn-sm btn-default downloadMaps">Download</a>
                            </div>
                        </div>
                        <div class="row col-md-12 sims border-bottom obsForm">
                            <div class="form-group col-md-8 col-sm-8">
                                <h5>East Timor Street Maps</h5>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <input type="radio" class="minimal" value="ET" name="optMaps" data-id="2" data-url="http://sprinq.com.au/files/ET.zip" data-filename="ET.zip">
                                <small>Set as Active</small>
                                <a href="#" class="btn btn-sm btn-default downloadMaps">Download</a>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_AS">
                        <div class="row col-md-12 sims">
                            <div class="form-group col-md-4 col-sm-4">
                                <h5>Application Mode</h5>
                            </div>
                            <div class="form-group input-group-lg col-md-4 col-sm-4">
                                <select class="form-control" id="appMode">
                                    <option value=IAH>International Animal Health (IAH)</option>
                                    <option value=AH>Animal Health (AH)</option>
                                    <option value=PH>Plant Health (PH)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 sims">
                            <div class="form-group input-group-lg col-md-4 col-sm-4">
                                <h5>Data Reset</h5>
                            </div>
                            <div class="form-group col-md-8 col-sm-8">
                                <a href="#" class="btn btn-sm btn-default btnResetData"><i class="fa fa-power-off"></i>&nbsp;Reset</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" id="pageScript">
    $('#mt5').text('Application Settings');
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue'
    });
</script>
