<div class="row  col-md-12 col-sm-12 sims dynarow sample collapsed">
    <i class="fa fa-arrow-circle-up fa-3x text-arrows collapse hide" data-action="collapse"></i>
    <i class="fa fa-arrow-circle-down fa-3x expand text-arrows" data-action="expand"></i>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-3 col-sm-3">
            <label>Sample Field ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" name="SampleFieldLabelText" readonly data-section="PlantSampleTab">
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <label>Additional Collectors</label>
            <br />
            <input type="checkbox" name="AdditionalCollectorTab" class="minimal">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName1" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName2" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName3" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName4" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName5" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <select class="form-control" name="AdditionalCollectorName6" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-4 col-sm-4">
            <label>Number Collected <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Number Collected" name="CollectedSampleCount" data-section="PlantSampleTab">
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="LinkedSampleFieldLabelText" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Preliminary ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Preliminary ID" name="PrelimTaxonId" data-section="PlantSampleTab">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Preliminary Taxon Text <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Preliminary ID" name="PrelimTaxonText" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Latitude <span class="bold-red">*</span></label>
            <input type="number" class="form-control samplelat" placeholder="Latitude" name="Latitude" readonly data-section="PlantSampleTab">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Longitude <span class="bold-red">*</span></label>
            <input type="number" class="form-control samplelng" placeholder="Longitude" name="Longitude" readonly data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Point WKT<span class="bold-red">*</span></label>
            <input type="text" class="form-control" readonly name="SamplePointWktClob" data-section="PlantSampleTab">
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <label>Datum</label>
            <select class="form-control" name="GpsDatumId" data-section="PlantSampleTab">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Time</label>
            <input type="text" class="form-control" placeholder="Time" name="CollectedDatetime" data-section="PlantSampleTab">
        </div>
        <div class="form-group  col-md-6 col-sm-6">
            <label>Altitude</label>
            <input type="text" class="form-control samplealt" placeholder="Altitude" name="CollectedAltitudeNo" readonly data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-12 col-sm-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="CommentText" style="height:30px;" data-section="PlantSampleTab"></textarea>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Host/Other <span class="bold-red">*</span></label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <input type="radio" name="HostFlag" class="minimal" value="Y" data-section="PlantSampleTab">&nbsp;
            <label>Host</label>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <input type="radio" name="HostFlag" class="minimal" value="N" data-section="PlantSampleTab">&nbsp;
            <label>Other</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Host/Other Taxon Id</label>
            <input type="text" class="form-control" placeholder="Other Name" name="HostTaxonId" data-section="PlantSampleTab">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Host/Other Taxon Text</label>
            <input type="text" class="form-control" placeholder="Other Name" name="HostTaxonText" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Identified By</label>
            <select class="form-control" name="HostIdentifiedUserId" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Plant Part</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-LE" class="minimal" value="LE" data-section="PlantSampleTab">&nbsp;
            <label>Leaves</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-FL" class="minimal" value="FL" data-section="PlantSampleTab">&nbsp;
            <label>Flower</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-FR" class="minimal" value="FR" data-section="PlantSampleTab">&nbsp;
            <label>Fruit</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-SE" class="minimal" value="SE" data-section="PlantSampleTab">&nbsp;
            <label>Seeds</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-ST" class="minimal" value="ST" data-section="PlantSampleTab">&nbsp;
            <label>Stem</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-SH" class="minimal" value="SH" data-section="PlantSampleTab">&nbsp;
            <label>Shoot</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-RO" class="minimal" value="RO" data-section="PlantSampleTab">&nbsp;
            <label>Root</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-BR" class="minimal" value="BR" data-section="PlantSampleTab">&nbsp;
            <label>Branch</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-TR" class="minimal" value="TR" data-section="PlantSampleTab">&nbsp;
            <label>Trunk</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-WP" class="minimal" value="WP" data-section="PlantSampleTab">&nbsp;
            <label>Whole Plant</label>
        </div>
        <div class="form-group  col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPartTab-SO" class="minimal" value="SO" data-section="PlantSampleTab">&nbsp;
            <label>Soil</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-12 col-sm-12">
            <label>Symptoms</label>
            <input type="text" class="form-control" placeholder="Symptoms" name="PathSymptomsText" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Preservation Type <span class="bold-red">*</span></label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-FR" class="minimal" value="FR" data-section="PlantSampleTab">&nbsp;
            <label>Fresh</label>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-PR" class="minimal" value="PR" data-section="PlantSampleTab">&nbsp;
            <label>Pressed Specimen</label>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-DE" class="minimal" value="DE" data-section="PlantSampleTab">&nbsp;
            <label>Dessicate</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-EX" class="minimal" value="EX" data-section="PlantSampleTab">&nbsp;
            <label>Extract</label>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-IS" class="minimal" value="IS" data-section="PlantSampleTab">&nbsp;
            <label>Isolation</label>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-O" class="minimal" value="O" data-section="PlantSampleTab">&nbsp;
            <label>Other</label>
        </div>
        <div class="form-group  col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Other Preservation Type" name="PlantPreservOtherText" readonly data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Incidence <span class="bold-red">*</span></label>
            <select class="form-control" name="PathIncidCode" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Severity <span class="bold-red">*</span></label>
            <select class="form-control" name="PathSevCode" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-12 col-sm-12">
            <input type="checkbox" name="ExternalPhotoExistFlag" class="minimal" data-section="PlantSampleTab">&nbsp;&nbsp;
            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <img class="pp" src="images/plant.png" id="plantPic1">
            <input type="text" class="hide" id="iplantPic1" name="SampleAttachment1" value="" data-section="SampleAttachmentTab"><img class="pp" src="images/plant.png" id="plantPic2">
            <input type="text" class="hide" id="iplantPic2" name="SampleAttachment2" value="" data-section="SampleAttachmentTab"><img class="pp" src="images/plant.png" id="plantPic3">
            <input type="text" class="hide" id="iplantPic3" name="SampleAttachment3" value="" data-section="SampleAttachmentTab"><img class="pp" src="images/plant.png" id="plantPic4">
            <input type="text" class="hide" id="iplantPic4" name="SampleAttachment4" value="" data-section="SampleAttachmentTab"><img class="pp" src="images/plant.png" id="plantPic5">
            <input type="text" class="hide" id="iplantPic5" name="SampleAttachment5" value="" data-section="SampleAttachmentTab">

    <div class="row  col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-12 col-sm-12">&nbsp;<i class="fa fa-trash fa-2x text-danger pull-right removePathSample"></i></div>
    </div>
</div>
