<div class="row col-md-12 col-sm-12 sims dynarow sample collapsed">
    <i class="fa fa-arrow-circle-up fa-3x text-arrows collapse hide" data-action="collapse"></i>
    <i class="fa fa-arrow-circle-down fa-3x expand text-arrows" data-action="expand"></i>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Sample Field ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" value="SM001" name="bsampleId">
        </div>
        <div class="form-group col-md-7">
            <label>Additional Collectors</label>
            <br />
            <input type="checkbox" name="addlCollectors" class="minimal">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 1" name="collector1">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 2" name="collector2">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 3" name="collector3">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 4" name="collector4">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 5" name="collector5">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 6" name="collector6">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Number Collected <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Number Collected" name="numCollected">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="crossCollection">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Preliminary ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Preliminary ID" name="prelimID">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Latitude <span class="bold-red">*</span></label>
            <input type="text" class="form-control samplelat" placeholder="Latitude" name="latitude" readonly>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Longitude <span class="bold-red">*</span></label>
            <input type="text" class="form-control samplelng" placeholder="Longitude" name="longitude" readonly>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Datum</label>
            <select class="form-control" name="datum">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Time</label>
            <input type="text" class="form-control" placeholder="Time" name="duration">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Altitude</label>
            <input type="text" class="form-control samplealt" placeholder="Altitude" name="altitude" readonly>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="addlObsrvns" style="height:60px;"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Identified By</label>
            <select class="form-control" name="identifiedBy"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Habit <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Habit" name="habit">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Description <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Description" name="description">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Habitat <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Habitat" name="habitat">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Landform <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="LandForm" name="landform">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Soil/Geology <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Soil/Geology" name="soilGeology">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Abundance</label>
            <input type="text" class="form-control" placeholder="Abundance" name="abundance">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-2">
            <label>Preservation Type</label>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <input type="checkbox" name="BotPlantPreserve-SP" class="minimal" data-attr="BotPlantPreserve" data-code="SP" data-desc="Spirit Sample" data-seq="1">&nbsp;
            <label>Spirit Sample</label>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <input type="checkbox" name="BotPlantPreserve-DN" class="minimal" data-attr="BotPlantPreserve" data-code="DN" data-desc="DNA Sample" data-seq="2">&nbsp;
            <label>DNA Sample</label>
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="checkbox" name="BotPlantPreserve-O" class="minimal" data-attr="BotPlantPreserve" data-code="O" data-desc="Other" data-seq="3">&nbsp;
            <label>Other</label>&nbsp;
            <input type="text" class="form-control hide" placeholder="Other Text" name="BotPlantPreserverOtherText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <input type="checkbox" name="externalCam" class="minimal">&nbsp;&nbsp;
            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <i class="fa fa-trash fa-2x text-danger pull-right removeBotSample"></i>
        </div>
    </div>
</div>
