<div class="row col-md-12 col-sm-12 sims dynarow sample collapsed">
    <i class="fa fa-arrow-circle-up fa-3x text-arrows collapse hide" data-action="collapse"></i>
    <i class="fa fa-arrow-circle-down fa-3x expand text-arrows" data-action="expand"></i>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Sample Field ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" name="SampleFieldLabelText" readonly>
        </div>
        <div class="form-group col-md-7">
            <label>Additional Collectors</label>
            <br />
            <input type="checkbox" name="AdditionalCollectorTab" class="minimal">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 1" name="collector1">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 2" name="collector2">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 3" name="collector3">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims addlCollectors hide">
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 4" name="collector4">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 5" name="collector5">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="text" class="form-control" placeholder="Collector 6" name="collector6">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Number Collected <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Number Collected" name="CollectedSampleCount">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="LinkedSampleFieldLabelText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Preliminary Taxon ID <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Preliminary ID" name="PrelimTaxonId">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Preliminary Taxon Text <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Preliminary ID" name="PrelimTaxonText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Latitude <span class="bold-red">*</span></label>
            <input type="number" class="form-control samplelat" placeholder="Latitude" name="latitude" readonly>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Longitude <span class="bold-red">*</span></label>
            <input type="number" class="form-control samplelng" placeholder="Longitude" name="longitude" readonly>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group  col-md-6 col-sm-6">
            <label>Point WKT<span class="bold-red">*</span></label>
            <input type="text" class="form-control" readonly name="LocationPointWktClob">
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <label>Datum</label>
            <select class="form-control" name="GpsDatumId">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Time</label>
            <input type="text" class="form-control" placeholder="Time" name="CollectedDatetime">
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label>Altitude</label>
            <input type="text" class="form-control samplealt" placeholder="Altitude" name="CollectedAltitudeNo" readonly>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="CommentText" style="height:60px;"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-6 col-sm-6">
            <label>Identified By</label>
            <select class="form-control" name="HostIdentifiedUserId"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Habit <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Habit" name="HabitText">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Description <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Description" name="DetailedDescriptionText">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Habitat <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Habitat" name="HabitatText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-4 col-sm-4">
            <label>Landform <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="LandForm" name="LandformText">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Soil/Geology <span class="bold-red">*</span></label>
            <input type="text" class="form-control" placeholder="Soil/Geology" name="SoilGeologyText">
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <label>Abundance</label>
            <input type="text" class="form-control" placeholder="Abundance" name="AbundanceText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-2">
            <label>Preservation Type</label>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPreservationTab-SP" class="minimal" data-attr="PlantPreservationTab" data-code="SP" data-desc="Spirit Sample" data-seq="1">&nbsp;
            <label>Spirit Sample</label>
        </div>
        <div class="form-group col-md-3 col-sm-3">
            <input type="checkbox" name="PlantPreservationTab-DN" class="minimal" data-attr="PlantPreservationTab" data-code="DN" data-desc="DNA Sample" data-seq="2">&nbsp;
            <label>DNA Sample</label>
        </div>
        <div class="form-group col-md-4 col-sm-4">
            <input type="checkbox" name="PlantPreservationTab-O" class="minimal" data-attr="PlantPreservationTab" data-code="O" data-desc="Other" data-seq="3">&nbsp;
            <label>Other</label>&nbsp;
            <input type="text" class="form-control hide" placeholder="Other Text" name="BotPlantPreserverOtherText">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <input type="checkbox" name="ExternalPhotoExistFlag" class="minimal">&nbsp;&nbsp;
            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 sims">
        <div class="form-group col-md-12 col-sm-12">
            <i class="fa fa-trash fa-2x text-danger pull-right removeBotSample"></i>
        </div>
    </div>
</div>
