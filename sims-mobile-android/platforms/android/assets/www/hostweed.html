<div class="row col-md-12 hostweed collapsed">
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            &nbsp;
            <i class="fa fa-arrow-up fa-2x pull-right text-arrows collapse hide" data-action="collapse"></i>
            <i class="fa fa-arrow-down fa-2x pull-right expand text-arrows" data-action="expand"></i>
        </div>
        <div class="form-group col-md-6">
            <span data-toggle="tooltip" title="" class="badge badge-success" data-original-title="1">1</span>
            <label><span class="bold-red">*</span>PlantName</label>
            <input type="text" class="form-control taxonText" name="plantName1" placeholder="Plant Name">
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-3">
            <input type="radio" class="minimal" name="CountList1" value="Count">&nbsp;
            <label>Count</label>
        </div>
        <div class="form-group col-md-3">
            <input type="radio" class="minimal" name="CountList1" value="List">&nbsp;
            <label>List</label>
        </div>
        <div class="form-group col-md-6">
            <label><span class="bold-red">*</span>Statistic Type</label>
            <select class="form-control select2" name="PlantStatisticType1">
                <option selected="selected">Statistic Type</option>
                <option value="C">Count</option>
                <option value="A">Area (m2)</option>
            </select>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label><span class="bold-red">*</span>Count/Area</label>&nbsp;<span data-toggle="tooltip" title="2" class="badge bg-grey" data-original-title="2">1</span>
            <br />
            <button type="button" class="btn btn-md btn-default qtyminus"><i class="fa fa-minus"></i></button>
            <input type="text" class="qty" name="statTypeVal1" value="0">
            <button type="button" class="btn btn-md btn-default qtyplus"><i class="fa fa-plus"></i></button>
        </div>
        <div class="form-group col-md-3">
            <input type="checkbox" name="earmark1" class="minimal">&nbsp;
            <label>Flag</label>
        </div>
        <div class="form-group col-md-3">
            <input type="checkbox" name="extPhoto1" class="minimal">&nbsp;
            <label>External Photo</label>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label>Latitude</label>
            <input type="text" class="form-control hostweedlat" name="latitude1" placeholder="Latitude">
        </div>
        <div class="form-group col-md-6">
            <label>Longitude</label>
            <input type="text" class="form-control hostweedlng" name="longitude1" placeholder="Longitude">
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-3">
            <label>Datum</label>
            <select class="form-control" name="datum1">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <button class="btn btn-md btn-default getPlantCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-12">
            <label>Notes</label>
            <textarea class="form-control" rows="6" name="notes1" style="height:60px;"></textarea>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-12">
            <img class="pp" src="images/plant.png" id="plantPic1">
            <input type="text" class="hide" id="iplantPic1" value="x"><img class="pp" src="images/plant.png" id="plantPic2">
            <input type="text" class="hide" id="iplantPic2" value="x"><img class="pp" src="images/plant.png" id="plantPic3">
            <input type="text" class="hide" id="iplantPic3" value="x"><img class="pp" src="images/plant.png" id="plantPic4">
            <input type="text" class="hide" id="iplantPic4" value="x"><img class="pp" src="images/plant.png" id="plantPic5">
            <input type="text" class="hide" id="iplantPic5" value="x">
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-12">
            <i class="fa fa-trash text-danger pull-right removePlant" data-action="removePlant"></i>
        </div>
    </div>
</div>
