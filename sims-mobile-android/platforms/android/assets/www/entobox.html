<div class="row col-md-12 hostweed collapsed">
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <span data-toggle="tooltip" title="" class="badge badge-success" data-original-title="1">1</span>
            <label><span class="bold-red">*</span>Host Name</label>
            <input type="text" class="form-control taxonText" placeholder="Host Name" name="hostName1">
        </div>
        <div class="form-group col-md-6">
            &nbsp;
            <i class="fa fa-arrow-up fa-2x pull-right text-arrows collapse hide" data-action="collapse"></i>
            <i class="fa fa-arrow-down fa-2x pull-right expand text-arrows" data-action="expand"></i>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label><span class="bold-red">*</span>Statistic Type</label>
            <select class="form-control select2" name="PlantStatisticType1">
            </select>
        </div>
        <div class="form-group col-md-6">
            <label><span class="bold-red">*</span>Count/Area</label>&nbsp;<span data-toggle="tooltip" title="2" class="badge bg-grey" data-original-title="2">1</span>
            <br />
            <button type="button" class="btn btn-md btn-default qtyminus"><i class="fa fa-minus"></i></button>
            <input type="text" class="qty" name="statTypeVal1" value="0">
            <button type="button" class="btn btn-md btn-default qtyplus"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-3">
            <input type="checkbox" name="earmark1" class="minimal">&nbsp;
            <label>Flag</label>
        </div>
        <div class="form-group col-md-3">
            <input type="checkbox" name="extPhoto1" class="minimal">&nbsp;
            <label>External Photo</label>
        </div>
        <div class="form-group col-md-6">
            <label><span class="bold-red">*</span>Method of Observation</label>
            <select class="form-control" name="PlantObservationMethod1">
            </select>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-12">
            <label>Notes</label>
            <textarea class="form-control" rows="6" name="notes1" style="height:60px;"></textarea>
        </div>
    </div>
    <div class="row col-md-12 sims bg-target entotarget">
        <div class="form-group col-md-1">
            &nbsp;
            <i class="fa fa-trash text-danger" data-action="removeEntoTarget"></i>
            <i class="fa fa-plus fa-2x pull-right text-danger" data-action="addEntoTarget"></i>
        </div>
        <div class="form-group col-md-11">
            <input type="text" name="target1" class="input-sm form-control taxonText" placeholder="Target 1">
        </div>
        <div class="form-group col-md-4">
            <input type="text" name="Count1" class="input-sm form-control" placeholder="Target Count">
        </div>
        <div class="form-group col-md-2">
            <input type="radio" class="minimal" name="TargetObserved1" id="optNO" value="A" Checked>&nbsp;
            <label>Not Observed</label>
        </div>
        <div class="form-group col-md-2">
            <input type="radio" class="minimal" name="TargetObserved1" id="optP" value="P">&nbsp;
            <label>Present</label>
        </div>
        <div class="form-group col-md-2">
            <input type="radio" class="minimal" name="TargetObserved1" id="optS" value="S">&nbsp;
            <label>Suspected</label>
        </div>
        <div class="form-group col-md-2">
            <input type="radio" class="minimal" name="TargetObserved1" id="optND" value="N">&nbsp;
            <label>Not Done</label>
        </div>
        <div class="form-group col-md-12 border-bottom">
            <label>Comments</label>
            <input type="text" name="comments1" class="input-sm form-control" placeholder="Comments">
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label>Life Stage</label>
            <select class="form-control select2" name="lifeStage1" style="width: 100%;">
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Host Plant Status</label>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-2">
            <input type="checkbox" name="hpstatus1" class="minimal">&nbsp;
            <label>Fruiting</label>
        </div>
        <div class="form-group col-md-2">
            <input type="checkbox" name="hpstatus2" class="minimal">&nbsp;
            <label>Flowering</label>
        </div>
        <div class="form-group col-md-2">
            <input type="checkbox" name="hpstatus3" class="minimal">&nbsp;
            <label>Flushing</label>
        </div>
        <div class="form-group col-md-2">
            <input type="checkbox" name="hpstatus4" class="minimal">&nbsp;
            <label>Deadwood</label>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label>Latitude</label>
            <input type="text" class="form-control hostweedlat" name="latitude1" placeholder="Latitude">
        </div>
        <div class="form-group col-md-6">
            <label>Longitude</label>
            <input type="text" class="form-control hostweedlng" name="longitude1" placeholder="Longitude">
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-6">
            <label>Datum</label>
            <select class="form-control" name="datum1">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
    </div>
    <div class="row col-md-12 sims">
        <div class="form-group col-md-12">
            &nbsp;
            <i class="fa fa-trash text-danger pull-right getPlantCoords"></i>
        </div>
    </div>
</div>
